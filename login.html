<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vanavihari Resorts | Maredumilli | Community Based Eco-Tourism</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="./css/bootstrap5.3.2/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="./css/font-awesome6.5.1/all.min.css" />
        <link rel="stylesheet" href="./css/daterangepicker/daterangepicker.css" />
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <section class="py-5">
            <div class="container mt-2">
                <div class="card mx-auto col-md-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Mobile no.</label>
                                <input type="tel" class="form-control" id="username" name="username"
                                    placeholder="10 digit mobile no." required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Your password" required>
                            </div>
                            <div class=" text-end mt-3">
                                <a href="forgot-password.html">Forgot Password?</a><br>
                            </div><br>
                            <div class="mb-3">
                                <button type="button" class="btn btn-primary btn-block">Login</button>
                            </div>
                        </form>
                        <p class="text-center mt-3">Don't have an account? <a href="register.html">Register</a></p>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
