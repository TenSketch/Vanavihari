<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Sign in Page</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h5 class="card-title text-center">Sign In</h5>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Mobile no.</label>
                        <input type="tel" class="form-control" id="username" name="username" placeholder="10 digit mobile no." required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Your password" required>
                    </div>
                    <div class=" text-end mt-3">
                        <a href="forgot-password.html">Forgot Password?</a><br>
                    </div><br>
                    

                    <center>
                        <button type="button" class="btn btn-primary btn-block">Login</button>
                    </center>
                </form>

               
                <p class="text-center mt-3">Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
