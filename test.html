<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .search-bar {
            /* Adjust margin to accommodate additional sections */
            margin-bottom: 30px;
        }

        .col-sm-4 {
            padding: 0 5px;
        }

        .form-select {
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-button-col {
            display: flex;
            align-items: flex-end;
        }

        .input-group-number {
            display: flex;
            align-items: center;
        }

        .input-group-number button {
            margin-left: 5px;
        }

        .search-button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="search-bar">
            <div class="row g-2 align-items-center">
                <div class="col-md-2">
                    <label for="location" class="form-label">Destination</label>
                    <input type="text" class="form-control" id="location" placeholder="Enter city or landmark">
                </div>
                <div class="col-md-2">
                    <label for="fromDate" class="form-label">From Date</label>
                    <input type="date" class="form-control" id="fromDate" placeholder="dd-mm-yyyy">
                </div>
                <div class="col-md-2">
                    <label for="toDate" class="form-label">To Date</label>
                    <input type="date" class="form-control" id="toDate" placeholder="dd-mm-yyyy">
                </div>
                <div class="col-md-2">
                    <label for="adults" class="form-label">Adults</label>
                    <input type="number" class="form-control" id="adults" min="1" placeholder="1">
                </div>
                <div class="col-md-2">
                    <label for="children" class="form-label">Children</label>
                    <div class="input-group-number">
                        <input type="number" class="form-control" id="children" min="0" placeholder="0">
                        <!-- You can add buttons here if needed -->
                    </div>
                </div>
                <div class="col-md-2">
                    <label for="rooms" class="form-label">Rooms</label>
                    <div class="input-group-number">
                        <input type="number" class="form-control" id="rooms" min="1" value="1">
                        <!-- You can add buttons here if needed -->
                        <button type="submit" class="btn btn-primary search-button">Search</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
